<mat-card>
    <mat-card-header>Employee List</mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let employee of employees">
			 
                <h3 mat-line>
				
          <a mat-button [routerLink]="['/employee-edit', employee.ID]">{{employee.FullName}} - {{employee.PhoneNumber}}  </a>
                </h3>
            </mat-list-item>
        </mat-list>
    </mat-card-content>

    <button mat-fab color="primary" (click)="openDialog()" >Assign </button>
</mat-card>
